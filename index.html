<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebTorrent Browser</title>
    <style>
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        background-color: #f1f3f4;
        overflow: hidden;
      }
      
      #app {
        height: 100vh;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f1f3f4;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-content {
        text-align: center;
      }
      
      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #4285f4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Loading screen shown while app initializes -->
      <div class="loading-screen" id="loading-screen">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <h2 style="margin: 0; color: #5f6368; font-size: 18px; font-weight: 400;">WebTorrent Browser</h2>
          <p style="margin: 8px 0 0; color: #80868b; font-size: 14px;">Loading...</p>
        </div>
      </div>
    </div>
    
    <!-- Load Buffer polyfill before main module -->
    <script>
      // Import Buffer from the buffer package loaded by Vite
      import('buffer').then(bufferModule => {
        window.Buffer = bufferModule.Buffer;
        globalThis.Buffer = bufferModule.Buffer;
        console.log('Buffer polyfill loaded successfully');
      }).catch(error => {
        console.warn('Failed to load Buffer polyfill:', error);
      });
      
      // Fix global if needed
      if (typeof global === 'undefined') {
        window.global = window;
        globalThis.global = globalThis;
      }
    </script>
    
    <script type="module" src="/src/main.js"></script>
    
    <script>
      // Hide loading screen once the app is loaded
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.3s ease';
            setTimeout(() => {
              loadingScreen.remove();
            }, 300);
          }
        }, 500);
      });
      
      // Handle Electron-specific initialization
      if (typeof window !== 'undefined' && window.electronAPI) {
        window.electronAPI.onMainProcessMessage((message) => {
          console.log('Message from main process:', message);
        });
      }
      
      // Prevent default drag and drop behavior
      window.addEventListener('dragover', (e) => {
        e.preventDefault();
        e.stopPropagation();
      });
      
      window.addEventListener('drop', (e) => {
        e.preventDefault();
        e.stopPropagation();
        
        // Handle dropped files/torrents
        const files = Array.from(e.dataTransfer.files);
        const text = e.dataTransfer.getData('text');
        
        if (text && text.startsWith('magnet:')) {
          // Handle dropped magnet link
          console.log('Dropped magnet link:', text);
          // TODO: Add to active tab
        } else if (files.length > 0) {
          // Handle dropped files
          console.log('Dropped files:', files);
          // TODO: Seed files via WebTorrent
        }
      });
    </script>
  </body>
</html>
